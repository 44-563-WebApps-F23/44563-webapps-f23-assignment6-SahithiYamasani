<!DOCTYPE html>
<html>
 <head>
    <title>Author - Sahithi Yamasani</title>
 </head>
<body>


<h1> Author entry - Sahithi Yamasani </h1>
<h2>Getting input</h2>

<form>
    <label for="hidden-author">The hidden author name</label>
    <input type="password" id="hidden-author" value="Dickens">
    </br>    
        <!-- Input to check the guess -->
    <label for="guess-author">Guess the author</label>
    <input type="text" id="guess-author">
    </br>
    <input type="button" onclick="checkAuthor()" value="Check the guess">
</br>
</form>

</br>
<div id="results">
    Good: <span id="good-count">0</span></br>
    Oops: <span id="oops-count">0</span>
</div>
</br>

<div>
    <img id="cityImage" src="Agra.jpg" alt="City Image" width="100" height="100" onclick="selectImage()">
</div>
<script>
    // Global variables
    var good = 0;
    var oops = 0;
    var useImage = 1;
    // Function to check the author guess
    function checkAuthor() {
        // Get the values from input elements
        var hiddenAuthor = document.getElementById("hidden-author").value;
        var guessAuthor = document.getElementById("guess-author").value;
        
        // Compare the values
        if (hiddenAuthor === guessAuthor) {
            good++; // Increment the 'good' count
            alert("You got it right!");
        } else {
            oops++; // Increment the 'oops' count
            alert("Sorry");
        }
        
        // Update the innerHTML for the results element
        document.getElementById("good-count").innerHTML = good;
        document.getElementById("oops-count").innerHTML = oops;
    }

    function selectImage() {
            var imageElement = document.getElementById("cityImage");

            // Use a switch statement to determine the next image
            switch (useImage) {
                case 1:
                    imageElement.src = "Mysore.jpg";
                    useImage = 2;
                    break;
                case 2:
                    imageElement.src = "srinagar.jpg";
                    useImage = 3;
                    break;
                case 3:
                    imageElement.src = "Agra.jpg"; // Wrap back to the first image
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
</script>

</body>
</html>
