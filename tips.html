<!DOCTYPE html>
<html>
 <head>
    <title>
        Tips -Sahithi Yamasani
    </title>
 </head>
<body>

<h2>Sahithi Yamasani - shows tip amounts</h2>

<label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50"><br>

    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15"><br>

    <input type="button" value="Show tip" onclick="tips()"><br>

    <p id="tipResults">Tips are:</p>

<script> 

function tips() {
            // Get the base and tip percent values from the input elements
            var baseAmount = parseFloat(document.getElementById("baseAmount").value);
            var tipPercent = parseFloat(document.getElementById("tipPercent").value);

            // Initialize the output string
            var toShow = "";

            // Calculate and append tip values for five levels
            for (var i = 0; i < 5; i++) {
                var calculatedTip = (baseAmount * (tipPercent + i * 4)) / 100;
                toShow += (tipPercent + i * 4) + "% is calculated tip: " + calculatedTip + "; ";
            }

            // Update the innerHTML of the result element
            document.getElementById("tipResults").innerHTML = "Tips are: " + toShow;
        }
</script>

</body>
</html>
